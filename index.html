<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pokemon search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Pokemon Search</h1>
        <div class="container">
            <div id="image">
                <img id="sprite">
            </div>
            <div id="info">
            <p id="pokemon-name" class="stats"></p>
            <hr class="lines">
            <p id="pokemon-id" class="stats"></p>
            <hr class="lines">
            <p id="weight" class="stats"></p>
            <hr class="lines">
            <p id="height" class="stats"></p>
            <hr class="lines">
            <p id="types" class="stats"></p>
            <hr class="lines">
            <p id="hp" class="stats"></p>
            <hr class="lines">
            <p id="attack" class="stats"></p>
            <hr class="lines">
            <p id="defense" class="stats"></p>
            <hr class="lines">
            <p id="special-attack" class="stats"></p>
            <hr class="lines">
            <p id="special-defense" class="stats"></p>
            <hr class="lines">
            <p id="speed" class="stats"></p> 
            </div>
            
        </div>
        <label for="name">Please enter name of pokemon to see data</label><br>
        <input type="text" id="search-input">
        <br><br>
        <button id="search-button" onclick="getData()">Search</button>
        <script src="script.js"></script>
    </body>
</html>
